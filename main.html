<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Table and Ordered List</title>

</head>

<body>
	<!-- the entire body must be written by student -->
	<table border=1>
		<thead>
			<tr>
				<th>Name</th>
				<th>Roll No.</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Ayush</td>
				<td>3</td>
			</tr>
			<tr>
				<td>Nishu</td>
				<td>6</td>
			</tr>
			<tr>
				<td>Himanshi</td>
				<td>9</td>
			</tr>
		</tbody>
   </table>
	<h1> List of medias</h1>
		<ol>
			<li>
				<p>First Item:</p>
				<img src="https://picsum.photos/id/123/200/300" width="100px" height="100px" alt="water">
			</li>

			
		<li>
			 <p>Second Item:</p>
			<video width="320" height="240" controls>
             <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
             Your browser does not support the video element.
            </video>
		</li>

			
		<li>
			 <p>Third Item:</p>
			<audio controls>
			      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/mpeg">
					Your browser does not support the audio tag.
			</audio>
		</li>
	</ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
